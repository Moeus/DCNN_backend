server {
    listen 443 ssl;
    server_name your_domain_or_ip;  # 替换为你的域名或公网 IP

    ssl_certificate /path/to/your.crt;  # 替换为实际的 .crt 文件路径
    ssl_certificate_key /path/to/your.key;  # 替换为实际的 .key 文件路径

    # 针对 /predict 路径的请求进行处理
    location /predict {
        proxy_pass http://127.0.0.1:8000;  # 指向 Flask 应用监听的地址和端口
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 其他路径可以根据需要添加默认处理逻辑
    location / {
        # 这里可以配置其他处理方式，比如返回默认页面等
        return 404;  # 示例：返回 404 错误
    }
}